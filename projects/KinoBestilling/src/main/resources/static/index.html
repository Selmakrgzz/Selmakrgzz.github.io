<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kino</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">  
    <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
  
        <h1>Cinema Tickets Reservation</h1>
  
        <form class="form">
          <div class="form-group">
            <label for="film">Choose Movie: </label>
            <select id="film" class="form-control">
              <option>Choose movie here</option>
              <option>Jaws 1</option>
              <option>Creed 1</option>
              <option>Freedom writers</option>
              <option>Rocky 1</option>
            </select>
            <label id="errorFilm" style = "color: red;"></label>
          </div>
  
          <div class="form-group">
            <label for="antall">Number Of Tickets</label>
            <input type="text" class="form-control"  id="antall">
            <label id="errorAntall" style = "color: red;"></label>
          </div>
  
          <div class="form-group">
            <label for="fornavn">Firstname</label>
            <input type="text" class="form-control" id="fornavn">
            <label id="errorFornavn" style = "color: red;"></label>
          </div>
  
          <div class="form-group">
            <label for="etternavn">Lastname</label>
            <input type="text" class="form-control" id="etternavn">
            <label id="errorEtternavn" style = "color: red;"></label>
          </div>
  
          <div class="form-group">
            <label for="telefonnr">Phone Number</label>
            <input type="text" class="form-control" id="telefonnr">
            <label id="errorTelefonnr" style = "color: red;"></label>
          </div>
  
          <div class="form-group">
            <label for="epost">Email</label>
            <input type="text" class="form-control" id="epost">
            <label id="errorEpost" style = "color: red;"></label>
          </div>
        </form>
  
        <button class="btn btn-primary" onclick="addFilm()">Reserve Tickets</button><br><br>
      </div>
      <div class="col-md-8">
        <h2>All Tickets</h2>
        <span id="output"></span><br><br>
  
        <button class="btn btn-danger" onclick="deleteAll()">Delete All Tickets</button>
      </div>
    </div>
  </div>


</body>
</html>
